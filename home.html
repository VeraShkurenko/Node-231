<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="icon" href="/img/logo.jpg">
</head>
<style>
    .hidden {
        display: none;
    }

    .toggle {
        cursor: pointer;
        margin-right: 5px;
        user-select: none;
    }

    .expanded>.toggle {
        transform: rotate(90deg);
        display: inline-block;
    }
</style>

<body>
    {{groupsHtml}}
    <h2>Request</h2>
    <table border=1 cellspacing=0 cellpadding=5>
        <tbody>
            <tr>
                <td>method</td>
                <td>{{method}}</td>
            </tr>
            <tr>
                <td>protocol</td>
                <td>{{httpVersion}}</td>
            </tr>
            <tr>
                <td>path</td>
                <td>{{url}}</td>
            </tr>
            <tr>
                <td>route</td>
                <td>{{path}}</td>
            </tr>
            <tr>
                <td>query</td>
                <td>{{query}}</td>
            </tr>
        </tbody>
    </table>
    <img src="/img/JavaScript-logo.jpg" alt="logo" />
<br>
<audio controls>
  <source src="/audio/She.mp3" type="audio/mpeg">
</audio>

    <script src="/js/site.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".group-item .toggle").forEach(toggle => {
            toggle.addEventListener("click", () => {
                const parent = toggle.parentElement;
                const sub = parent.querySelector(".subgroups");
                if (sub) {
                    sub.classList.toggle("hidden");
                    parent.classList.toggle("expanded");
                }
            });
        });
    });
</script>

</html>
